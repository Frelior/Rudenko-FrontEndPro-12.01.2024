<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 31</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Search message</h1>
        <form action="#" class="search-form">
            <input type="number" class="search-input" name="search" placeholder="Message ID" min="1" max="100" autocomplete="off">
            <button type="submit" class="search-btn">Search</button>
        </form>
    </header>
    <main>
        <div class="message">
            <p>Message ID: <span class="message-id">id</span></p>
            <p>Message title: <span class="message-title">title</span></p>
            <p>Message text: <span class="message-text">text</span></p>
            <button>Show comments</button>
        </div>
    </main>
</body>
</html>
