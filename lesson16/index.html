<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 26</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js" defer></script>

</head>
<body id="body">
    <div class="wrapper">
        <nav class="main-nav">
            <h1>Mega-Magaz</h1>
            <ul class="nav-list"></ul>
        </nav>

        <main class="main display-none"></main>
        <div class="product-card"></div>

    </div>
    <div class="modal">
        <div class="modal-card">
            <h3>Buy product</h3>
                <form action="#" class="modal-card__info">
                    <div class="modal-card__product-amount">
                        <label for="product-amount">ProductName</label>
                        <input type="number" name="Product amount" id="product-amount" placeholder="Product amount">
                    </div>
                    <div class="modal-card__user">
                        <input type="text" name="User name" id="username" placeholder="User name">
                        <input type="text" name="User surname" id="surname" placeholder="User surname">
                    </div>
                    <div class="modal-card__delivery">
                        <label for="city">City</label>
                        <select name="City" id="city">
                            <option value="Kharkiv">Kharkiv</option>
                            <option value="Kyiv">Kyiv</option>
                            <option value="Other city">Other city</option>
                        </select>
                        <label for="address">Nova post office #</label>
                        <input type="text" name="Nova post" id="nova-post" placeholder="">
                    </div>
                    <div class="payment">
                        <label for="payment">Payment:</label>
                        <input type="radio" id="card" name="Payment" value="Card">
                        <label for="card">Card</label>
                        <input type="radio" id="cash" name="Payment" value="Cash">
                        <label for="cash">Cash</label>
                    </div>
                    <div class="modal-card__comment">
                        <label for="comment">Comment</label>
                        <input type="text" name="Comment" id="comment" placeholder="Comment">
                    </div>

                </form>
        </div>
    </div>
</body>
</html>
